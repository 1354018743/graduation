<!DOCTYPE HTML>
<html>
<head>
<title>登录旅游网站</title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<!-- -->
</head>
<body>
<!-- contact-form -->	
<div class="message warning">
<div class="inset">
	<div class="login-head">
		<h1>欢迎登录旅游网</h1>
		 <div class="alert-close"> </div> 			
	</div>
		<form action="">
			
				<input name="username" type="text" class="text" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}"><a href="#" class=" icon user"></a>
				<div class="clear"> </div>
				<input name="password" type="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"> <a href="#" class="icon lock"></a>
			<div class="clear"> </div>
			<div class="submit">
				<input type="button"  onclick="loginacsses()" value="登录" >
				<input type="button" onclick="window.location.href='/tripwebsite/jsp/reg.jsp'" value="注册" >
				<h4><a href="#">忘记密码?</a></h4>
						  <div class="clear">  </div>	
			</div>
				
		</form>
		</div>					
	</div>

	<div class="clear"> </div>
<!--- footer --->
<div class="footer">
	<p>Copyright &copy; 2014.</p>
</div>

<script type="text/javascript"  src="/tripwebsite/pakage/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
function loginacsses(){
	var a=$('input[name="username"]').val();
	var b=$('input[name="password"]').val();
	
	$.post("/tripwebsite/user/login",{username:a,password:b},function(data){
		if(data=="true"){
			
			location.href="/tripwebsite/jsp/index.jsp";
		}else{
			
			alert("用户名或者密码错误");
		}
		
		
	},"text");
	
}
</script>
</body>
</html>
